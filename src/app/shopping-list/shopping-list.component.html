


<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdd)="addIngredient($event)" ></app-shopping-edit>
    <hr>
    The list
    <ul class="list-group">

        <!-- [appHightlight]="'red'" -->
      <a
        [appHightlight]="'red'" defaultColor="yellow"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
