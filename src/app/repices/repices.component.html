<div class="container">
  <div class="row">
    <div class="col-md-5">
      <app-recipe-list 
      (recipeSelected)="selected=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail 
      [recipe]=selected 
      *ngIf="selected; else msgSelect"
      > </app-recipe-detail>

      <ng-template #msgSelect>
        <p>Select a recipe</p>
      </ng-template>
    </div>
  </div>
</div>
